<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="hero">
        <img src="./images/image.jpg" alt="Фоновое изображение" class="hero__bg">
        <header class="header">
            <a href="/" class="header-logo">
                <img src="./images/logo.png"
                alt="Logo image Resonator" 
                class="header-logo-image" 
                width="130" height="20" 
                loading="lazy">
            </a>
            <nav class="header-menu">
                <ul class="header-menu-list">
                    <li class="header-menu-item is-current">
                        <a href="/" class="header-menu-link">Homes</a>
                    </li>
                    <li class="header-menu-item">
                        <a href="/" class="header-menu-link">Pages</a>
                    </li>
                    <li class="header-menu-item">
                        <a href="/" class="header-menu-link">Podcast</a>
                    </li>
                    <li class="header-menu-item">
                        <a href="/" class="header-menu-link">Blog</a>
                    </li>
                    <li class="header-menu-item">
                        <a href="/" class="header-menu-link">Shop</a>
                    </li>
                </ul>
            </nav>
            <div class="header-actions">
                <div class="header-search-icon">
                    <svg class="header-search__icon" width="21" height="19" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M21 21L15.8 15.8M18 10C18 14.4183 14.4183 18 10 18C5.58172 18 2 14.4183 2 10C2 5.58172 5.58172 2 10 2C14.4183 2 18 5.58172 18 10Z"
                            stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <a href="/" class="header-search">Search</a>
                </div>
                <div class="icon icon--grid">
                    <svg class="icon__svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 26">
                        <rect width="5" height="5" y=".469" rx="2.5" />
                        <rect width="5" height="5" x="10" y=".469" rx="2.5" />
                        <rect width="5" height="5" x="20" y=".469" rx="2.5" />
                        <rect width="5" height="5" y="10.469" rx="2.5" />
                        <rect width="5" height="5" x="10" y="10.469" rx="2.5" />
                        <rect width="5" height="5" x="20" y="10.469" rx="2.5" />
                        <rect width="5" height="5" y="20.469" rx="2.5" />
                        <rect width="5" height="5" x="10" y="20.469" rx="2.5" />
                        <rect width="5" height="5" x="20" y="20.469" rx="2.5" />
                    </svg>
                </div>
            </div>
        </header>
        <div class="hero__content">
            <div class="banner-title">New episode<br>available now</div>
            
            <p class="hero__subtitle">Available on Apple Soundcast and Spotify.</p>
            <div class="hero__buttons">
                <button class="fancy-button">
                    <div class="fancy-button__icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="black" stroke-width="2" />
                        </svg>
                    </div>
                    <div class="fancy-button__text">
                        <span class="fancy-button__text-top">Listen now</span>
                        <span class="fancy-button__text-bottom">Apple Podcasts</span>
                    </div>
                </button>
                <button class="fancy-button">
                    <div class="fancy-button__icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="black" stroke-width="2" />
                        </svg>
                    </div>
                    <div class="fancy-button__text">
                        <span class="fancy-button__text-top">Listen now</span>
                        <span class="fancy-button__text-bottom">Soundcloud</span>
                    </div>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
